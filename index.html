<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aztec Validator Info</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0c0c0d;
      color: #e4e4e4;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      color: #00ffa3;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #1a1a1d;
      color: #fff;
    }
    button {
      background: #00ffa3;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    .result, .all-validators {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #1a1a1d;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .validator-item {
      cursor: pointer;
      color: #00ffa3;
      margin: 5px 0;
    }
    .validator-item:hover {
      text-decoration: underline;
    }
    a {
      color: #00ffa3;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      text-align: center;
      color: #888;
    }
    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #00ffa3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #1a1a1d;
      padding: 30px;
      border-radius: 12px;
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
      max-width: 600px;
    }
    .modal-close {
      background: none;
      color: #fff;
      border: none;
      font-size: 20px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔷 Aztec Validator Info 🔷</h1>

  <input type="text" id="validatorAddress" placeholder="Enter validator address here…" />
  <button onclick="lookup()">Check Validator</button>

  <div class="result" id="result">🟡 Waiting for input…</div>

  <div class="section-title">📋 All Registered Validators</div>
  <div class="all-validators">
    <button onclick="openModal()">📜 View Validators</button>
  </div>

  <div class="modal" id="validatorModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">✖</button>
      <h2>Registered Validators</h2>
      <div id="allValidators">⏳ Loading validators…</div>
    </div>
  </div>

  <div class="footer">
    Made with ❤️ by <strong>Syvaira</strong> — powered by Aztec Network
  </div>

  <script>
    const provider = new ethers.providers.StaticJsonRpcProvider(
      'https://ethereum-sepolia.publicnode.com',
      { name: 'sepolia', chainId: 11155111 }
    );

    const contractAddr = '0xeE6d4e937f0493Fb461F28A75Cf591f1dBa8704E';

    const abi = [
      { name: "getInfo", inputs: [{ name: "validator", type: "address" }], outputs: [
          { name: "stakedAmount", type: "uint256" },
          { name: "proposer", type: "address" },
          { name: "withdrawer", type: "address" },
          { name: "status", type: "uint8" }
        ], stateMutability: "view", type: "function" },
      { name: "getAttesters", inputs: [], outputs: [{ type: "address[]" }], stateMutability: "view", type: "function" },
      { name: "getVersion", inputs: [], outputs: [{ type: "uint256" }], stateMutability: "view", type: "function" },
      { name: "getBurnAddress", inputs: [], outputs: [{ type: "address" }], stateMutability: "view", type: "function" },
      { name: "getEpochDuration", inputs: [], outputs: [{ type: "uint32" }], stateMutability: "view", type: "function" },
      { name: "getExitInfo", inputs: [{ type: "address" }], outputs: [
          { name: "exitTimestamp", type: "uint256" },
          { name: "withdrawTarget", type: "address" }
        ], stateMutability: "view", type: "function" }
    ];

    const contract = new ethers.Contract(contractAddr, abi, provider);

    async function lookup() {
      const addr = document.getElementById("validatorAddress").value.trim();
      const resultDiv = document.getElementById("result");

      if (!ethers.utils.isAddress(addr)) {
        resultDiv.innerText = "❌ Invalid address";
        return;
      }

      resultDiv.innerText = "⏳ Fetching validator info…";

      try {
        const [info, attesters, version, burn, epoch] = await Promise.all([
          contract.getInfo(addr),
          contract.getAttesters(),
          contract.getVersion(),
          contract.getBurnAddress(),
          contract.getEpochDuration()
        ]);

        let exitTimestamp = "Not available";
        try {
          const exitInfo = await contract.getExitInfo(addr);
          exitTimestamp = new Date(exitInfo.exitTimestamp * 1000).toUTCString();
        } catch (e) {}

        const isRegistered = attesters.map(a => a.toLowerCase()).includes(addr.toLowerCase());
        const statusDesc = ["Unknown", "Active", "Pending Exit", "Exited"][info.status] || "Unknown";

        resultDiv.innerHTML = `
🔑 Address: ${addr}
💰 Staked Amount: ${ethers.utils.formatEther(info.stakedAmount)} STK
👤 Proposer: ${info.proposer}
💼 Withdrawer: ${info.withdrawer}
🔢 Status: ${statusDesc}
🧾 Registered: ${isRegistered ? "✅ Yes" : "❌ No"}
🕒 Exit Timestamp: ${exitTimestamp}

🌐 Network Info:
📦 Contract Version: ${version}
🔥 Burn Address: ${burn}
⏱ Epoch Duration: ${epoch} sec
🧮 Total Validators: ${attesters.length}
        `;
      } catch (err) {
        resultDiv.innerHTML = `<span style="color:red;">❌ Error:</span> ${err.message}`;
        console.error(err);
      }
    }

    async function listAllValidators() {
      const container = document.getElementById("allValidators");
      try {
        const attesters = await contract.getAttesters();
        if (attesters.length === 0) {
          container.textContent = "❌ No validators found.";
          return;
        }
        container.innerHTML = attesters.map((a, i) => `<div class="validator-item" onclick="selectValidator('${a}')">${i + 1}. ${a}</div>`).join("");
      } catch (err) {
        container.innerHTML = `<span style="color:red;">❌ Error loading validator list:</span> ${err.message}`;
        console.error(err);
      }
    }

    function openModal() {
      document.getElementById("validatorModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("validatorModal").style.display = "none";
    }

    function selectValidator(addr) {
      document.getElementById("validatorAddress").value = addr;
      closeModal();
      lookup();
    }

    listAllValidators();
  </script>
</body>
</html>
